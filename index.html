 <!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Secret Agent Supply</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>

  <body>

<!-- header section -->

    <header>
      <div class="container">
        <img src="./resources/images/logo.png" alt="Secret Agent Supply">
        <span>Secret Agent Supply Inc.</span>
      </div>
    </header>

<!-- main banner section -->

    <div class="main-banner">
      <div class="container">
        <div class="announcement">
          <h3>New Arrival</h3>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
    </div>

<!-- navigation section -->

    <div class="nav-section">
      <div class = "container">
        <nav class = "navigation">
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Glasses</span>
          <span>Contact</span>
        </nav>
        <nav class = "menu">
          <span>Menu</span>
        </nav>
      </div>
    </div>

<!-- products section -->

    <div class="container">

      <div class="product-grid">

        <div class="product pen">
          <div class="product-image">
            <img src="./resources/images/pen.png" alt="Pen">
          </div>
          <span>Exploding Pen</span>
        </div>

        <div class="product watch">
          <div class="product-image">
            <img src="./resources/images/watch.png" alt="Watch">
          </div>
          <span>Cellular Watch</span>
        </div>

        <div class="product glasses">
          <div class="product-image">
            <img src="./resources/images/glasses.png" alt="Glasses">
          </div>
          <span>Thermal Glasses</span>
        </div>

      </div>
    </div>

    <!-- info section -->

    <div class="container">
      <div class="info-section">

        <div class="info">
          <span class = "black-box">Location</span>
          <span class = "white-box">-47.346436, 84.32354</span>
        </div>

        <div class="info">
          <span class = "black-box">Hours</span>
          <span class = "white-box">0800-1800</span>
        </div>

      </div>
  </div>

<!-- footer section -->

    <footer>
      <span class = "container">Copyright Secret Agent Supply Inc.</span>
    </footer>

  </body>

</html>
