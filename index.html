<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>

  <body>

<!-- header section -->

    <header>
      <div class="container">
        <img src="./resources/images/logo.png" alt="Secret Agent Supply">
        <span>Secret Agent Supply Inc.</span>
      </div>
    </header>

<!-- main banner section -->

    <div class="main-banner container">
      <div class="announcement">
        <span>New Arrival</span>
        <h1>Sport Bikes and Motorcycles</h1>
      </div>
    </div>

<!-- navigation section -->

    <div class="nav-section">
      <nav>
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Glasses</span>
        <span>Contact</span>
      </nav>
    </div>

<!-- products section -->

    <div class="product-grid">

      <div class="product">
        <img src="./resources/images/pen.png" alt="Pen">
        <span>Exploding Pen</span>
      </div>

      <div class="product">
        <img src="./resources/images/watch.png" alt="Watch">
        <span>Cellular Watch</span>
      </div>

      <div class="product">
        <img src="./resources/images/glasses.png" alt="Glasses">
        <span>Thermal Glasses</span>
      </div>

    </div>

    <div class="info-section">

      <div class="location">
        <span>Location</span>
        <span>-47.346436, 84.32354</span>
      </div>

      <div class="hours">
        <span>Hours</span>
        <span>0800-1800</span>
      </div>

    </div>

    <footer>
      <span>Copyright Secret Agent Supply Inc.</span>
    </footer>

  </body>

</html>
